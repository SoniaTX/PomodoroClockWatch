<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock Watch</title>

<body>

  <body>
  <div class="container-fluid">
		<div >
            <div class="text-default"> Pomodoro Timer Watch</div>
      
 <div>
 <h4>Session Length</h4>
 </div>
<div>
    <div>
      <button type="button" id="minus">-</button>
      <button type="button" id="nbr">1</button>
      <button type="button" id="plus">+</button>
    </div>
 
  <div >
    <button type="button" id="resume">Start
      </button>
    <button type="button" id="stop"> Pause
      </button>
    <button type="button" id="startover">Reset
      </button>
  </div>
  		<p id="showTime">2:00</p>
  
<div >
  
<div id="timewatcher">
</div>
 <svg   width="700px" height="700px"
     xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink">

      />
  
  <circle  cx="194" cy="200" r="90.5" stroke="black" stroke-width="3" fill="black"  /></circle>
              
</svg>
